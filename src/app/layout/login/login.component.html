<div class="login-container">
    <div class="login-form col-10 col-sm-8 col-md-7 col-lg-6 col-xl-4 p-0">
      <div class="outer">
      </div>
      <div class="inner">
        <div class="welcome-msg">
          <span>Welcome to your</span>
          <h1> Amazing Dashboard</h1>
        </div>
        <form [formGroup]="loginForm">
          <div class="form-group">
            <div class="input-with-icon">
              <input formControlName="username" type="text" placeholder="Enter User name">
              <i class="fas fa-user"></i>
            </div>
            <small class="text-danger" *ngIf="username.errors?.required && isFormSubmitted">Username is required</small>
          </div>

          <div class="form-group">
            <div class="input-with-icon">
              <input formControlName="password" [type]="isPasswordDisplayed ? 'text' : 'password'" placeholder="Password">
              <i class="fas fa-key"></i>
            </div>

   
            <small class="text-danger" *ngIf="password.errors?.required && isFormSubmitted">Password is required</small>
          </div>
     
          <button (click)="login()">
            Login
          </button>
        </form>
      </div>
    </div>
  </div>
